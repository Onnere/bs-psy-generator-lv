  <script>
    function copyText(button, text) {
      navigator.clipboard.writeText(text).then(() => {
        const output = document.getElementById('output');
        const current = output.value.trim();
        output.value = current ? current + ' ' + text : text;

        const msg = button.parentElement.querySelector('.copied-msg');
        msg.style.display = 'inline';
        setTimeout(() => {
          msg.style.display = 'none';
        }, 1500);
      }).catch(err => {
        console.error('Ошибка при копировании:', err);
      });
    }

    function clearField() {
      document.getElementById('output').value = '';
    }

    function copyField() {
      const field = document.getElementById('output');
      if (field.value.trim() !== '') {
        navigator.clipboard.writeText(field.value).then(() => {
          const msg = document.getElementById('field-msg');
          msg.style.display = 'inline';
          setTimeout(() => {
            msg.style.display = 'none';
          }, 1500);
        }).catch(err => {
          console.error('Ошибка при копировании:', err);
        });
      }
    }
	
	function insertDate() {
      const output = document.getElementById('output');
      const today = new Date();
      const dd = String(today.getDate()).padStart(2, '0');
      const mm = String(today.getMonth() + 1).padStart(2, '0');
      const yyyy = today.getFullYear();
      const dateStr = dd + '.' + mm + '.' + yyyy;

      const current = output.value.trim();
      output.value = current ? current + ' ' + dateStr : dateStr;
    }
	
	function insertText(text) {
      const output = document.getElementById('output');
      const current = output.value.trim();
      output.value = current ? current + ', ' + text : text;
    }
	
	function insertTextMg(text) {
      const output = document.getElementById('output');
