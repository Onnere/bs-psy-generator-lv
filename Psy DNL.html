<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <title>DNL ģenerators</title>
  <style>
    body {
      font-family: sans-serif;
      background: none;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 50px;
      padding: 10px;
      font-size: 1em;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    .btn {
      cursor: pointer;
      background-color: #1fb1fd;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      margin-right: 10px;
      margin-top: 5px;
    }
    .btn:hover {
      background-color: #2196F3;
    }
    .form-group {
      margin-bottom: 10px;
    }
    input[type="date"], input[type="text"], select {
      padding: 5px;
      font-size: 1em;
      margin-right: 10px;
    }
	h1 {
      color: #1156F3;
	  text-align: center;
	  margin-top: -20px;
	}
  </style>
</head>
<body>

  <h1>DNL ģenerators</h1>

  <div class="form-group">
    <label>Sākuma datums:</label>
    <input type="date" id="startDate">
    <button class="btn" onclick="setToday('startDate')">Šodien</button>
    <label>Beigu datums:</label>
    <input type="date" id="endDate">
    <button class="btn" onclick="setToday('endDate')">Šodien</button>
  </div>

  <div class="form-group">
    <label>Numurs A:</label>
    <input type="text" id="num1" placeholder="Piem. 433">
    <label>Numurs B:</label>
    <input type="text" id="num2" placeholder="Piem. 597">
    <label>Pēdējās daļas teksts:</label>
    <select id="endingChoice">
      <option value="turpinājums">turpinājums</option>
      <option value="darbā">darbā</option>
    </select>
    <button class="btn" onclick="generateDNL()">Ģenerēt DNL</button>
  </div>

  <textarea id="output" placeholder="Šeit parādīsies rezultāts"></textarea>
  <br>
  <button class="btn" onclick="copyOutput()">Kopēt rezultātu</button>
  <button class="btn" onclick="clearOutput()">Notīrīt</button>

  <script>
    function formatDate(date) {
      const dd = String(date.getDate()).padStart(2, '0');
      const mm = String(date.getMonth() + 1).padStart(2, '0');
      const yyyy = date.getFullYear();
      return `${dd}.${mm}.${yyyy}`;
    }

    function getShortYear(date) {
      return String(date.getFullYear()).slice(-2);
    }

    function setToday(inputId) {
      const today = new Date();
      const yyyy = today.getFullYear();
      const mm = String(today.getMonth() + 1).padStart(2, '0');
      const dd = String(today.getDate()).padStart(2, '0');
      document.getElementById(inputId).value = `${yyyy}-${mm}-${dd}`;
    }

    function generateDNL() {
      const startInput = document.getElementById('startDate').value;
      const endInput = document.getElementById('endDate').value;
      const num1 = document.getElementById('num1').value.trim();
      const num2 = document.getElementById('num2').value.trim();
      const endingChoice = document.getElementById('endingChoice').value;

      if (!startInput || !endInput || (!num1 && !num2)) {
        alert('Lūdzu, ievadiet datumus un vismaz vienu numuru!');
        return;
      }

      const startDate = new Date(startInput);
      const endDate = new Date(endInput);
      const YY = getShortYear(startDate);
      const returnToWork = new Date(endDate);
      returnToWork.setDate(returnToWork.getDate() + 1);

      let text = "DNL: ";

      if (num1 && !num2) {
        text += `010012202-A-${YY}-${num1} - ${formatDate(startDate)}-${formatDate(endDate)}`;
      } else if (!num1 && num2) {
        text += `010012202-B-${YY}-${num2} - ${formatDate(startDate)}-${formatDate(endDate)}`;
      } else {
        const Astart = new Date(startDate);
        const Aend = new Date(startDate);
        Aend.setDate(Aend.getDate() + 8);

        const Bstart = new Date(Aend);
        Bstart.setDate(Bstart.getDate() + 1);

        const Bend = new Date(endDate);

        text += `010012202-A-${YY}-${num1} - ${formatDate(Astart)}-${formatDate(Aend)}; ` +
                `010012202-B-${YY}-${num2} - ${formatDate(Bstart)}-${formatDate(Bend)}`;
      }

      text += `, ${endingChoice} ${formatDate(returnToWork)}`;
      document.getElementById('output').value = text;
    }

    function copyOutput() {
      const output = document.getElementById('output');
      output.select();
      output.setSelectionRange(0, 99999);
      document.execCommand('copy');
    }

    function clearOutput() {
      document.getElementById('output').value = '';
    }
  </script>

</body>
</html>
